<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- SEO -->
  <title>Producto | DESCO</title>
  <meta name="description" content="Ficha completa del producto disponible en DescoApp para comprar rápido y fácil.">

  <!-- OPEN GRAPH (para compartir en WhatsApp/Facebook) -->
  <meta property="og:title" content="Producto disponible en DESCO">
  <meta property="og:description" content="Haz clic para ver el producto completo y comprar por WhatsApp.">
  <meta property="og:image" content="/img/logo.png">
  <meta property="og:type" content="article">
  <meta property="og:url" content="" id="og-url">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/producto.css">
</head>

<body>

  <div class="producto-container">

    <!-- LOGO CENTRAL -->
    <div class="logo-app">
      <img src="/img/logo.png" alt="DescoApp">
    </div>

    <!-- TARJETA DEL PRODUCTO -->
    <div class="producto-card" id="producto-card">

      <div class="producto-img-container">
        <img id="producto-imagen" src="" alt="Producto">
      </div>

      <div class="producto-info">
        <h1 id="producto-nombre"></h1>
        <p id="producto-descripcion"></p>

        <div class="precio">
          <span id="producto-precio"></span>
        </div>

        <div class="proveedor">
          <img id="proveedor-logo" src="" alt="Proveedor">
          <span id="proveedor-nombre"></span>
        </div>

        <!-- Estrellas -->
        <div class="rating">
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star empty">★</span>
          <span class="rating-text">4.0 / 5</span>
        </div>

        <button class="btn-comprar" id="btn-comprar">Comprar por WhatsApp</button>
      </div>
    </div>

  </div>

  <!-- BOTÓN FLOTANTE WHATSAPP -->
  <a id="btn-ws-floating" class="btn-floating-ws">
    <img src="/img/ws.png" alt="WhatsApp">
  </a>

  <!-- Script -->
  <script src="/js/producto.js"></script>

</body>
</html>
